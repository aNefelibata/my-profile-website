<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopping Cart - TikTok Shop">
    <title>Shopping Cart - Vibe Vault Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="sticky-header">
        <div class="header-content">
            <h1>Vibe Vault Shop</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Shop</a></li>
                    <li><a href="on-sale.html">On Sale</a></li>
                    <li><a href="cart.html">Cart</a></li> <!-- Link to the Cart page -->
                </ul>
            </nav>
        </div>
    </header>

    <section class="shopping-cart">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items"></div>
        <div class="totals">
            <p>Subtotal: <span id="subtotal">$0.00</span></p>
            <p>Tax (10%): <span id="tax">$0.00</span></p>
            <p>Total: <span id="total">$0.00</span></p>
        </div>
        <button id="checkout-btn">Checkout</button>
    </section>

    <footer>
        <p>Contact: your-email@example.com | &copy; 2024 Vibe Vault Shop</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
