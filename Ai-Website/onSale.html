<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="On Sale - TikTok Shop">
    <title>On Sale - Vibe Vault Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="sticky-header">
        <div class="header-content">
            <h1>Vibe Vault Shop</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Shop</a></li>
                    <li><a href="onSale.html">On Sale</a></li>
                    <li><a href="cart.html">Cart</a></li> <!-- Link to the Cart page -->
                </ul>
            </nav>
        </div>
    </header>

    <section class="on-sale">
        <h2>Items On Sale</h2>
        <div class="grid-container">
            <div class="item">
                <img src="https://images.pexels.com/photos/4191586/pexels-photo-4191586.jpeg" alt="Collectible Coin">
                <h3>Collectible Coin</h3>
                <p class="original-price">$49.99</p>
                <p class="sale-price">$39.99</p>
                <button class="buy-btn" data-name="Collectible Coin" data-price="39.99">Buy Now</button>
            </div>
            <div class="item">
                <img src="https://images.pexels.com/photos/1001488/pexels-photo-1001488.jpeg" alt="Vintage Clock">
                <h3>Vintage Clock</h3>
                <p class="original-price">$59.99</p>
                <p class="sale-price">$47.99</p>
                <button class="buy-btn" data-name="Vintage Clock" data-price="47.99">Buy Now</button>
            </div>
            <div class="item">
                <img src="https://images.pexels.com/photos/13778134/pexels-photo-13778134.jpeg" alt="Antique Vase">
                <h3>Antique Vase</h3>
                <p class="original-price">$79.99</p>
                <p class="sale-price">$63.99</p>
                <button class="buy-btn" data-name="Antique Vase" data-price="63.99">Buy Now</button>
            </div>
            <div class="item">
                <img src="https://images.pexels.com/photos/2182959/pexels-photo-2182959.jpeg" alt="Flower Bouquet">
                <h3>Flower Bouquet</h3>
                <p class="original-price">$29.99</p>
                <p class="sale-price">$23.99</p>
                <button class="buy-btn" data-name="Flower Bouquet" data-price="23.99">Buy Now</button>
            </div>
            <div class="item">
                <img src="https://images.pexels.com/photos/1811544/pexels-photo-1811544.jpeg" alt="Collectible Figurine">
                <h3>Collectible Figurine</h3>
                <p class="original-price">$34.99</p>
                <p class="sale-price">$27.99</p>
                <button class="buy-btn" data-name="Collectible Figurine" data-price="27.99">Buy Now</button>
            </div>
            <!-- Additional items can be added here -->
        </div>
    </section>

    <footer>
        <p>Contact: your-email@example.com | &copy; 2024 Vibe Vault Shop</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
